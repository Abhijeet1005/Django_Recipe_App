{% extends "base.html" %}
{% block start %}
<body>

    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method = "POST" enctype = "multipart/form-data"  >
            {% csrf_token %}
            <h3 >Add a Recipe</h3>
            <hr>
            <div class="mb-3">
              <label  class="form-label">Recipe Name</label>
              <input name = "recipe_name" type="text" class="form-control" >
            </div>
            <div class="mb-3">
              <label  class="form-label">Recipe Description</label>
              <textarea name = "recipe_desc" type="text" class="form-control" ></textarea>
            </div>
            <div class="mb-3">
              <label  class="form-label">Image</label>
              <input name = "recipe_image" class="form-control" type="file" >
            </div>
            <button type="submit" class="btn btn-success shadow-lg">Add Recipe</button>
          </form>
    </div>

    

    <table class="table">
      <thead>
        <tr>
          <th scope="col">SN</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ recipe.recipe_name }}</td>
          <td>{{ recipe.recipe_desc }}</td>
          <td>{{ recipe.recipe_image }}</td>
        </tr>
        {% endfor %}

</body>
</html>

{% endblock %}
